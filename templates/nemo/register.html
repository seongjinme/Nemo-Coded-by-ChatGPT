{% extends 'nemo/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1 class="mb-4">Register</h1>
    <form method="post" action="{% url 'nemo:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
