{% extends 'nemo/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="mb-4">Login</h1>
    <form method="post" action="{% url 'nemo:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
